<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Vagas de Estacionamento</title>
        <link rel="stylesheet" href="..\css\style.css">
    </head>
    <body>
        <div class="main">
            <h1>Cadastro de Vagas de Estacionamento</h1>
            <form id="form" action="vagas.html" method="post">
                <label for="placa">Placa do veículo:</label>
                <input type="text" id="placa" required><br>

                <label for="proprietario">Nome do Proprietário:</label>
                <input type="text" id="proprietario" required><br>

                <label for="apartamento">Número do Apartamento:</label>
                <input type="text" id="apartamento" required><br>

                <label for="bloco">Bloco do Apartamento:</label>
                <input type="text" id="bloco" required><br>

                <label for="modelo">Modelo do Veículo:</label>
                <input type="text" id="modelo" required><br>

                <label for="cor">Cor do Veículo:</label>
                <input type="text" id="cor" required><br>

                <label for="vaga">Número da Vaga:</label>
                <input type="text" id="vaga" required><br>
            </form>
        </div>
        <div class="buttons">
            <button id="saveButton" type="button" onclick="salvarCadastro()">Salvar Cadastro</button>
            <button id="listButton" type="button" onclick="visualizarVagas()">Visualizar Vagas</button>
        </div>
        <script src="..\js\script.js"></script>
    </body>
    <footer>
        <p>&copy; 2023 Desenvolvimento Web - UniSENAI - Giovanni de Aguirre Tamanini</p>
    </footer>
</html>
